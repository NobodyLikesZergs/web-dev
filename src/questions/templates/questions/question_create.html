{% extends 'core/base.html' %}
{% block title %}Create Question{% endblock %}
{% block content %}
<form method='post' class="">
   {% csrf_token %}
   {% for field in form %}
   <h4>{{ field.label_tag }}</h4>
   {{ field }}
   {% endfor %}
   <input type='submit' class="btn navbar-bot">
</form>
{% endblock %}
