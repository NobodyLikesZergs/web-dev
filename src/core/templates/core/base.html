{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href= "http://localhost/static/core/blog.css" type="text/css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <title>Project</title>
   </head>
   <body>
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="/">Simle QA project</a>
            </div>
            <div class="navbar-collapse collapse">
               <form class="navbar-form navbar-left" role="form">
                  <div class="form-group">
                     {% block search%}{% endblock %}
                  </div>
               </form>
               {% if user.is_authenticated %}
               {{ user }}
               <form action="/logout/ " class="navbar-form navbar-right">
                  <button type="submit" class="btn"> Logout</button>
               </form>
               {% else %}
               <form action="/login/" class="navbar-form navbar-right">
                  <button type="submit" class="btn"> Login</button>
               </form>
               <form action="/signup/" class="navbar-form navbar-right">
                  <button type="submit" class="btn"> Signup</button>
               </form>
               {% endif %}  
            </div>
         </div>
      </div>
      <div class="jumbotron">
         <div class="container">
            <h2>{% block title %}{% endblock %}</h2>
         </div>
      </div>
      <div class="container">
         {% block content %}{% endblock %}
      </div>
   </body>
</html>
